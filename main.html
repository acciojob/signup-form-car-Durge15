<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form action="#" method="post">
       <label for="name">Name</label>
		<input  type="text" id="name" placeholder="Name"  required><br><br>

		<label for="email" >Email</label>
		<input  type="email" id="email" placeholder="Email"  required><br><br>

		<span>Gender: </span>
		<label for="gender_m" >male</label>
		<input  type="radio"  name="gender" id="gender_m"   required>
		<label for="gender_f" >female</label>
		<input  type="radio"  name="gender" id="gender_f"   required>
        <br>
		
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option> audi</option>
			<option>bmw</option>
			<option>ferrari</option>
			<option>alto</option>
		</select>
		<br><br>
		
		<label for="age">Age</label>
		<input  type="Number" id="age" placeholder="Age"  required><br><br>

		<label for="dob" >DOB</label>
		<input  type="Date" id="dob"   required><br><br>

		<label for="tel">Phone Number</label>
		<input  type="	Tel" id="tel" placeholder="xxx-xxx-xxxx"  ><br><br>


		<label for="password" >Password</label>
		<input  type="Password" id="password" placeholder="Password"  required><br><br>

		<label for="tos">I agree to the TOS</label>
		<input  type="Checkbox" id="tos"   required><br><br>

		<input type="submit" value="submit">
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
